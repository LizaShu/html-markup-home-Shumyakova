<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 1.2</title>
</head>
<body>
  <script>
    var surname = prompt('Введите фамилию:');
    var name = prompt('Введите имя:');
    var secondname = prompt('Введите отчество:');
    var age = parseInt(prompt('Введите свой возраст в годах'));
    var gender = confirm('Если вы мужского пола, нажмите "ОК", если женского, нажмите "ОТМЕНА"');

    var fullName = ('ваше ФИО:') + surname + ' ' + name + ' ' + secondname;

    alert(fullName + '\n' +
      'ваш возраст в годах : ' + age + '\n' +
      'ваш возраст в днях: ' + (age * 365) + '\n' +
      'через 5 лет вам будет: ' + (age + 5) + '\n' +
      'ваш пол: ' + (gender ? 'мужской' : 'женский') + '\n'
      + ((age <= 60 === false) || (age >= 60 === true) ? 'Вы на пенсии' : 'Вы на пенсии: нет'));
  </script>
</body>
</html>
